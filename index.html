<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Busca de Perfil no Github</title>
</head>
<body>
  
  <main>
    
    <div class="container">
      
      <h1>Digite o perfil que deseja encontrar:</h1>
      <input id="user" type="text">
      <button onclick="showGithubProfile()">Buscar</button>

      <div class="show">

          <span>
            <img id="userImage" src="" alt="">
          </span>

          <ul>
            <li id="userName"></li>
            <li id="userLocation"></li>
            <li id="userBio"></li>
          </ul>
          
      </div>
    </div>
  </main>


  <script src="main.js"></script>
</body>
</html>
